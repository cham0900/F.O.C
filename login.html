<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
    <link rel="stylesheet" href="style/style-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'"><i class='bx bx-chevron-left'></i></button>
        </div>
    </header>
    
    <div class="wrapper" style="align-items: center;justify-content: center;">
        <div class="title">
            Login
        </div>
        <form action="#">
            <div class="field">
                <input type="email" id="email" name="email" placeholder=" " required>   <!-- email -->
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required oninput="validatePassword()">
                <label>Password</label>
                <span id="password-warning">*</span> 
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="forgotpassword.html">Forgot password?</a>              <!-- forgot pass -->
                </div>
            </div>
            <div class="field">
                <input type="submit" name="submit value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="Signup.html">Sign up</a> now                <!-- sign up -->
            </div>
        </form>
    </div>
    <script src="login.js"></script>

</body>

</html>
