<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Feedback Form</title>
    <style>
        body {
            background-color: #9ccfff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .field {
            height: 65px;
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .field input {
            height: 100%;
            width: 60%;
            outline: none;
            font-size: 17px;
            padding-left: 20px;
            border: 1px solid #9ccfff;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #000;
            cursor: pointer;
        }

        .field input:focus {
            background-color: #cfe9ff;
        }

        .fieldd {
            height: 95px;
            width: 100%;
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fieldd input {
            width: 45%;
            /* ปรับจาก 60% เป็น 30% ให้ปุ่มสั้นลง */
            height: 80px;
            outline: none;
            font-size: 17px;
            border: 1px solid #9ccfff;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #fff;
            background-color: #256b8e;
            cursor: pointer;
            text-align: center;
            padding: 10px;
        }

        .fieldd input:hover {
            background-color: #1c526d;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .header-buttons button {
            background: #1c526d;
            color: #fff;
            border-radius: 40px;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 27px;
            padding: 10px 20px;
            margin-left: 20px;
        }

        .header-buttons button:hover {
            background: #154255;
        }

        .container {
            text-align: center;
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'">
                <i class='bx bx-chevron-left'></i>
            </button>
        </div>
    </header>

    <div class="container">
        <h1>Feedback</h1>
        <div class="field">
            <input type="text" id="feedback" name="feedback" placeholder="Enter your feedback..." required>
        </div>
        <div class="fieldd">
            <input type="submit" value="Submit">
        </div>
    </div>
</body>

</html>
